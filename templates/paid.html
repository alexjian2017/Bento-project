{% extends 'base.html' %}
{% block title %}訂餐紀錄系統{% endblock title %}
{% block front_content %}
  <img class='img-fluid' style="width:100%;height:200px;object-fit:cover;" src='/static/lunch1.jpg' >
{% endblock front_content %}
{% block content %}
  
  <h1 class="text-center mt-4 mb-4">訂餐紀錄系統</h1>
  <h4 class='text-center mt-4 mb-4'> 查詢/繳費 </h4>

  <form action='/user/paid' method='post' style="max-width:180px;margin: 0 auto;" >
    
    <div class='mb-2'>
      <label >繳款人</label><br>
      <input required type='text' name='name' value={{dic.name}}>
    </div>
    <div class='mb-2'>
      <label>收款人</label><br>
      <input required type='text' name='buyer' value={{dic.buyer}}>
    </div>
    {% if 'search_price' in dic %}
    <p style="text-align: center;"> 總計 {{dic.search_price}} 元</p>
    <div style="text-align: center;" class="mt-2">
      <input type='submit' name="search" value='查詢' class="button">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type='submit' name="paid" value='繳費' class="button">
    </div>
    {% else %}
    <div style="text-align: center;" class="mt-2">
      <input type='submit' name="search" value='查詢' class="button">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type='reset' value='重置' >
    </div>
    {% endif %}
    
  </form>

  
{% endblock content %}
