
<h4 class='mt-4 mb-4'> Google 表單輸入 </h4>
<form action='/test' method='post'>
  
  <div class='mb-2'>
    <label>Google 表單網址</label><br>
    <textarea required style='width:100%;height:50px;resize: none' name='google_sheet_url' ></textarea>
  </div>
  <div class='mb-2'>
    <label>工作表名稱(如果只有一張可以留白)</label><br>
    <input type='text' name='google_sheet_name' >
  </div>
  <div class='mb-2'>
    <label>訂餐日期</label><br>
    <input required type='date' name='date'>
  </div>
  <div class='mb-2'>
    <label>付款人</label><br>
    <input required type='text' name='buyer'>
  </div>
  <div class='mb-2'>
    <input type="checkbox" name="need_email">
    <label>發信給訂餐對象</label><br><br>
  </div>
  <input type='submit' value='Submit'>
  <input type="reset" value="Reset">
  
</form>
