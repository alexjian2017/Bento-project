{% extends 'base.html' %}
{% block title %}訂餐紀錄系統{% endblock title %}
{% block front_content %}
  <img class='img-fluid' style="width:100%;height:200px;object-fit:cover;" src='/static/lunch1.jpg' >
{% endblock front_content %}
{% block content %}
  
  <h1 class="text-center mt-4 mb-4">訂餐紀錄系統</h1>
  <h4 class='text-center mt-4 mb-4'> Google 表單輸入 </h4>

  <form action='/user/input/result' method='post' style="max-width:600px;margin: 0 auto;">
    
    <div class='mb-2'>
      <label>Google 表單網址</label><br>
      <textarea required style='width:100%;height:50px;resize: none' name='google_sheet_url' ></textarea>
    </div>
    <div class='mb-2'>
      <label>工作表名稱(如果只有一張可以留白)</label><br>
      <input type='text' name='google_sheet_name' >
    </div>
    <div class='mb-2'>
      <label>訂餐日期</label><br>
      <input required type='date' name='date'>
    </div>
    <div class='mb-2'>
      <label>付款人</label><br>
      <input required type='text' name='buyer'>
    </div>
    <div class='mb-4'>
      <input type="checkbox" name="need_email">
      <label>發信給訂餐對象</label>
    </div>
    <div style="text-align: center;">
      <input type='submit' value='Submit'>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="reset" value="Reset">
    </div>
   
  </form>

  
{% endblock content %}
