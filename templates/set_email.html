{% extends 'base.html' %}
{% block title %}訂餐紀錄系統{% endblock title %}
{% block front_content %}
  <img class='img-fluid' style="width:100%;height:200px;object-fit:cover;" src='/static/lunch1.jpg' >
{% endblock front_content %}
{% block contents %}
  
  <h2 class='text-center mt-4 mb-4'> 設定聯絡人信箱 </h2>

  <form action='/user/set_email' method='post' style="max-width:180px;margin: 0 auto;" >
    
    <div class='mb-2'>
      <label >聯絡人姓名</label><br>
      <input required type='text' name='name' >
    </div>
    <div class='mb-4'>
      <label>聯絡人信箱</label><br>
      <input required type='email' name='email'>
    </div>
    <div style="text-align: center;">
      <input type='submit' value='設定'>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="reset" value="重置">
    </div>
  </form>

  
{% endblock contents %}
